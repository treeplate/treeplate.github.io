<!DOCTYPE html>
<html>
<head>
  <style>
    .bluebox{border: 10px ridge #0000ff;color:#ffff00;font-family: monospace;}
    .black{color: black;}
    span{color: red;}
  </style>
</head>
<body>
  <p class="hide bluebox">
  Login page<br>
  Username:<input type="text" class="hide" title="username" id="username" required=true></span>
  <button class="hide" onclick="login()">Submit</button>
  </p>
  <div class="show bluebox" hidden>
<h1 id = "welcome" class="black"></h1>
    
  </div>
  <script>
    var username;
    var login = function(){
      username = document.getElementById("username").value;
      document.getElementById("welcome").innerHTML = "Hi "+username+"!";
      /*document.getElementById("bluebox").hidden = false;
      document.getElementById("button").hidden = true;
      document.getElementById("only").hidden = true;
      document.getElementById("notEven").hidden = false;
      */
      var x = document.getElementsByClassName("hide");
      var i;
      for (i = 0; i < x.length; i++) {
        x[i].hidden = true;
      }
      var x = document.getElementsByClassName("show");
      var i;
      for (i = 0; i < x.length; i++) {
        x[i].hidden = false;
      }
      
    };
  </script>
</body>
</html>
